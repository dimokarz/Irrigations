{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Системы полива{{ title }}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
    {% include "alerts.html" %}
    <nav class="navbar navbar-dark bg-dark" style="box-shadow: 0.1em 0.1em 2px rgba(122,122,122,0.5);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.png" alt="" width="50" height="32" class="d-inline-block align-text-top">
                &nbsp;&nbsp;Управление системами полива
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                <span class="badge bg-light text-success align-middle" style="width: 70px;">{{ user.username }}</span>
                <span class="navbar-toggler-icon align-middle"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="list-group list-group-flush">
                         <a href="javascript:witchRun()" class="list-group-item list-group-item-action">Запущенные системы</a>
                         <a href="#" class="list-group-item list-group-item-action">Тестирование систем</a>
                         <a href="#" class="list-group-item list-group-item-action">Камеры</a>
                         <a href="/admin" class="list-group-item list-group-item-action">Администрирование</a>
                    </div>
                    <br>
                    <div class="list-group list-group-flush">
                         <a href="#" class="list-group-item list-group-item-action">Профиль</a>
                         <a href="/logut" class="list-group-item list-group-item-action">Выход</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container-my position-relative">
        <br>
        <div>{% block content%}{% endblock content %}</div>
    </div>
</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/buttons.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
</html>
