{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card shad_box" style="width: 700px; background: rgba(255,255,255, 0.7)">
        <div class="card-header">
            <h4 style="margin-top: 5px;">Введите имя пользователя и пароль:</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br><br>
                <button class="btn btn-primary" style="width: 100%">Войти</button>
            </form>
        </div>
    </div>

{% endblock content %}
